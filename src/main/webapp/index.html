<script type="text/javascript">
            function ran_col() { //function name
                var color = '#'; // hexadecimal starting symbol
                var letters = ['8D5454','548D8B','B3C130','C15B30','C6E81F','39981C','1C4E98','D2ABD0','CB293F','CB29CB','265B7A']; //Set your colors here
                color += letters[Math.floor(Math.random() * letters.length)];
                document.getElementById('session').style.background = color; // Setting the random color on your div element.
                document.getElementById('arriere').style.background = stringToColour(location['hostname']); // Setting the random color on your div element.
            }
            var stringToColour = function(str) {
			  var hash = 0;
			  for (var i = 0; i < str.length; i++) {
				hash = str.charCodeAt(i) + ((hash << 5) - hash);
			  }
			  var colour = '#';
			  for (var i = 0; i < 3; i++) {
				var value = (hash >> (i * 8)) & 0xFF;
				colour += ('00' + value.toString(16)).substr(-2);
			  }
			  return colour;
			}
</script>
